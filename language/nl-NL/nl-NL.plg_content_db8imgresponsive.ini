<b><big>img-responsive</big></b><br/>
Deze Content Plugin verandert alle <b>&lt;img</b> tags in <b><&lt;img class=__Q__img responsive__Q__</b> zodat Twitter Bootstrap v3
de plaatjes in artikelen automatisch schaalt.<br/>
NB: dit is slechts een lapmiddel!. Het is beter om zelf de plaatjes te schalen naar een optimale grootte.<br/>
Auteur: Peter Martin, <a href='http://www.db8.nl/' target='_blank'>www.db8.nl</a><br/>
Documentatie: <a href='http://www.db8.nl/en/download/plugins/db8-img-responsive' target='_blank'>http://www.db8.nl/en/download/plugins/db8-img-responsive</a><br/>
